<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Paint Artwork</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        #frame {
            background: #ffffff;
            border: 10px solid #c0c0c0;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2), inset 0px 5px 10px rgba(255, 255, 255, 0.5);
            width: 30%;
            aspect-ratio: 8.27 / 11.69;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        canvas {
            width: 95%;
            height: 95%;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            border: 2px solid #ddd;
            padding: 10px 25px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #111;
        }
    </style>
</head>
<body>
    <div id="frame">
        <canvas id="artCanvas"></canvas>
    </div>
    <div class="buttons">
        <button id="refreshButton">Refresh Artwork</button>
        <button id="exportButton">Export High-Res</button>
    </div>

    <script>
        const DPI = 300;
        const A4_WIDTH_INCHES = 8.27;
        const A4_HEIGHT_INCHES = 11.69;

        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = DPI * A4_WIDTH_INCHES;
        canvas.height = DPI * A4_HEIGHT_INCHES;

        const COLORS = ["green", "blue", "red", "yellow"];
        const AREAS = [
            { x: 0, y: 0, width: canvas.width / 2, height: canvas.height / 2 },
            { x: canvas.width / 2, y: 0, width: canvas.width / 2, height: canvas.height / 2 },
            { x: 0, y: canvas.height / 2, width: canvas.width / 2, height: canvas.height / 2 },
            { x: canvas.width / 2, y: canvas.height / 2, width: canvas.width / 2, height: canvas.height / 2 }
        ];

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function clearCanvas() {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawOilPaintMark(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.ellipse(x, y, size, size / 2, Math.random() * Math.PI, 0, Math.PI * 2);
            ctx.fill();
        }

        function generateArtwork() {
            clearCanvas();

            // Generate random numbers
            const areaIndex = randomInt(0, 3); // Area (1-4)
            const numberOfMarks = [5, 10, 15, 20][randomInt(0, 3)]; // 5, 10, 15, 20
            const color = COLORS[randomInt(0, 3)]; // Green, Blue, Red, Yellow

            const selectedArea = AREAS[areaIndex];

            for (let i = 0; i < numberOfMarks; i++) {
                const x = randomInt(selectedArea.x, selectedArea.x + selectedArea.width);
                const y = randomInt(selectedArea.y, selectedArea.y + selectedArea.height);
                const size = randomInt(10, 50);
                drawOilPaintMark(x, y, size, color);
            }
        }

        const refreshButton = document.getElementById("refreshButton");
        refreshButton.addEventListener("click", generateArtwork);

        const exportButton = document.getElementById("exportButton");
        exportButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "oil-paint-artwork.png";
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        });

        generateArtwork();
    </script>
</body>
</html>
