<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Oil Paint Artwork</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        #frame {
            background: #ffffff;
            border: 10px solid #c0c0c0;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2), inset 0px 5px 10px rgba(255, 255, 255, 0.5);
            width: 30%;
            aspect-ratio: 8.27 / 11.69;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        canvas {
            width: 95%;
            height: 95%;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            border: 2px solid #ddd;
            padding: 10px 25px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #111;
        }
    </style>
</head>
<body>
    <div id="frame">
        <canvas id="artCanvas"></canvas>
    </div>
    <div class="buttons">
        <button id="refreshButton">Refresh Artwork</button>
        <button id="exportButton">Export High-Res</button>
    </div>

    <script>
        const DPI = 300;
        const A4_WIDTH_INCHES = 8.27;
        const A4_HEIGHT_INCHES = 11.69;

        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = DPI * A4_WIDTH_INCHES;
        canvas.height = DPI * A4_HEIGHT_INCHES;

        const COLORS = ["#39ff14", "#00ffff", "#ff007f", "#ff4500"]; // Neon green, blue, pink, orange
        const AREAS = [
            { x: 0, y: 0, width: canvas.width / 2, height: canvas.height / 2 },
            { x: canvas.width / 2, y: 0, width: canvas.width / 2, height: canvas.height / 2 },
            { x: 0, y: canvas.height / 2, width: canvas.width / 2, height: canvas.height / 2 },
            { x: canvas.width / 2, y: canvas.height / 2, width: canvas.width / 2, height: canvas.height / 2 }
        ];

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function randomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }

        function clearCanvas() {
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawBlobCircle(x, y, size, color, opacity) {
            ctx.globalAlpha = opacity; // Set random opacity
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0; // Reset opacity
        }

        function fillUnusedAreas(selectedAreaIndex) {
            ctx.fillStyle = "#d3d3d3"; // Light grey
            AREAS.forEach((area, index) => {
                if (index !== selectedAreaIndex) {
                    ctx.fillRect(area.x, area.y, area.width, area.height);
                }
            });
        }

        function generateArtwork() {
            clearCanvas();

            // Generate random numbers
            const areaIndex = randomInt(0, 3); // Area (1-4)
            const numberOfMarks = [50, 100, 150, 200][randomInt(0, 3)]; // 50, 100, 150, 200
            const color = COLORS[randomInt(0, 3)]; // Neon green, blue, pink, orange

            fillUnusedAreas(areaIndex); // Grey out unused areas

            const selectedArea = AREAS[areaIndex];

            for (let i = 0; i < numberOfMarks; i++) {
                const size = randomInt(20, 50); // Large circle size
                const x = randomInt(
                    selectedArea.x + size,
                    selectedArea.x + selectedArea.width - size
                );
                const y = randomInt(
                    selectedArea.y + size,
                    selectedArea.y + selectedArea.height - size
                );
                const opacity = randomFloat(0.25, 1); // Random opacity (25%-100%)
                drawBlobCircle(x, y, size, color, opacity);
            }
        }

        const refreshButton = document.getElementById("refreshButton");
        refreshButton.addEventListener("click", generateArtwork);

        const exportButton = document.getElementById("exportButton");
        exportButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "neon-artwork.png";
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        });

        generateArtwork();
    </script>
</body>
</html>
