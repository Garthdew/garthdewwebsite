<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Generator</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Trippy background */
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Music Generator Container */
        .music-generator {
            text-align: center;
            color: white;
            z-index: 10;
        }

        .music-generator h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .music-generator p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        #playButton {
            background-color: rgba(255, 255, 255, 0.8); /* Opaque white */
            border: none;
            color: black;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #playButton:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <div class="music-generator">
        <h1>Ambient Music Generator</h1>
        <p>Click "Generate" to begin a unique, never-ending soundscape.</p>
        <button id="playButton">Generate</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const compressor = audioContext.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-50, audioContext.currentTime);
            compressor.knee.setValueAtTime(40, audioContext.currentTime);
            compressor.ratio.setValueAtTime(12, audioContext.currentTime);
            compressor.attack.setValueAtTime(0, audioContext.currentTime);
            compressor.release.setValueAtTime(0.25, audioContext.currentTime);
            compressor.connect(audioContext.destination);

            const chords = [
                'audio/chord1.mp3',
                'audio/chord2.mp3',
                'audio/chord3.mp3',
                'audio/chord4.mp3',
                'audio/chord5.mp3',
                'audio/chord6.mp3',
                'audio/chord7.mp3',
                'audio/chord8.mp3',
            ];

            let playing = false;

            function playRandomChord() {
                if (!playing) return;

                const randomIndex = Math.floor(Math.random() * chords.length);
                const audio = new Audio(chords[randomIndex]);
                const source = audioContext.createMediaElementSource(audio);
                source.connect(compressor);
                audio.play();

                const randomInterval = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000;
                setTimeout(playRandomChord, randomInterval);
            }

            function startMusic() {
                if (!playing) {
                    playing = true;
                    playRandomChord();
                }
            }

            function stopMusic() {
                playing = false;
            }

            document.getElementById('playButton').addEventListener('click', function() {
                if (playing) {
                    stopMusic();
                    this.textContent = 'Generate';
                } else {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            startMusic();
                        });
                    } else {
                        startMusic();
                    }
                    this.textContent = 'Stop';
                }
            });
        });
    </script>
</body>
</html>
