<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art - Portrait Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }
        #frame {
            background-color: grey;
            border: 20px solid grey;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="frame">
        <canvas id="artCanvas"></canvas>
    </div>
    <div class="buttons">
        <button id="refreshButton">Refresh Artwork</button>
        <button id="exportButton">Export High-Res</button>
    </div>

    <script>
        // Constants for A4 Portrait size at 300 DPI
        const DPI = 300;
        const A4_WIDTH_INCHES = 8.27; // Width in inches (portrait)
        const A4_HEIGHT_INCHES = 11.69; // Height in inches (portrait)

        // Set up the canvas
        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");

        // Scale down the canvas for display
        const SCALE_FACTOR = 0.7; // Adjust artwork size
        canvas.width = DPI * A4_WIDTH_INCHES * SCALE_FACTOR;
        canvas.height = DPI * A4_HEIGHT_INCHES * SCALE_FACTOR;

        // Circle parameters
        const CIRCLE_RADIUS = 50 * SCALE_FACTOR; // Radius of circles
        const SPACING = CIRCLE_RADIUS * 2 + 20 * SCALE_FACTOR; // Uniform spacing based on radius
        const STROKE_WIDTH = 5 * SCALE_FACTOR; // Stroke width

        // Primary colors for circles
        const PRIMARY_COLORS = ["#FF0000", "#0000FF", "#FFFF00"]; // Red, Blue, Yellow

        // Function to get a random color
        function getRandomPrimaryColor() {
            return PRIMARY_COLORS[Math.floor(Math.random() * PRIMARY_COLORS.length)];
        }

        // Function to get a random background color (black or white)
        function getRandomBackgroundColor() {
            return Math.random() < 0.5 ? "black" : "white";
        }

        // Function to clear the canvas and set a random background color
        function clearCanvas() {
            const bgColor = getRandomBackgroundColor();
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            return bgColor; // Return background color for later use
        }

        // Function to draw a single circle
        function drawCircle(x, y, type) {
            const color = getRandomPrimaryColor();

            ctx.beginPath();
            ctx.arc(x, y, CIRCLE_RADIUS, 0, Math.PI * 2);

            if (type === "solid") {
                // Solid circle
                ctx.fillStyle = color;
                ctx.fill();
            } else if (type === "stroke") {
                // Stroke circle
                ctx.strokeStyle = color;
                ctx.lineWidth = STROKE_WIDTH;
                ctx.stroke();
            }
        }

        // Function to generate uniform circles
        function generateArtwork() {
            const bgColor = clearCanvas(); // Clear canvas with a random background color

            // Calculate rows and columns to perfectly fit the canvas
            const cols = Math.floor((canvas.width - SPACING) / SPACING);
            const rows = Math.floor((canvas.height - SPACING) / SPACING);
            const offsetX = (canvas.width - cols * SPACING) / 2; // Center horizontally
            const offsetY = (canvas.height - rows * SPACING) / 2; // Center vertically

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * SPACING + offsetX + SPACING / 2;
                    const y = row * SPACING + offsetY + SPACING / 2;

                    const type = Math.random() < 0.5 ? "solid" : "stroke"; // Random type
                    drawCircle(x, y, type);
                }
            }

            return bgColor; // Return the final background color
        }

        // Refresh button functionality
        const refreshButton = document.getElementById("refreshButton");
        refreshButton.addEventListener("click", generateArtwork);

        // Export button functionality
        const exportButton = document.getElementById("exportButton");
        exportButton.addEventListener("click", () => {
            const originalWidth = canvas.width;
            const originalHeight = canvas.height;

            // Temporarily set the canvas to full A4 resolution for export
            canvas.width = DPI * A4_WIDTH_INCHES;
            canvas.height = DPI * A4_HEIGHT_INCHES;
            ctx.scale(1 / SCALE_FACTOR, 1 / SCALE_FACTOR); // Scale up the artwork

            generateArtwork(); // Redraw the artwork at full resolution

            const link = document.createElement("a");
            link.download = "generative-artwork.png";
            link.href = canvas.toDataURL("image/png", 1.0); // Full quality
            link.click();

            // Reset canvas size after export
            canvas.width = originalWidth;
            canvas.height = originalHeight;
            ctx.scale(SCALE_FACTOR, SCALE_FACTOR); // Scale back down
            generateArtwork(); // Redraw for the smaller size
        });

        // Generate initial artwork
        generateArtwork();
    </script>
</body>
</html>
