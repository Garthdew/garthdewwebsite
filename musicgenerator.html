<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .music-generator {
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #playButton {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #playButton:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="music-generator">
        <h1>Ambient Music Generator</h1>
        <p>Set the timer and click "Generate" to create a soundscape.</p>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" min="1" max="60" value="5">
        <button id="playButton">Generate</button>
        <div id="countdown"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const compressor = audioContext.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-50, audioContext.currentTime);
            compressor.knee.setValueAtTime(40, audioContext.currentTime);
            compressor.ratio.setValueAtTime(12, audioContext.currentTime);
            compressor.attack.setValueAtTime(0, audioContext.currentTime);
            compressor.release.setValueAtTime(0.25, audioContext.currentTime);
            compressor.connect(audioContext.destination);

            const chords = [
                'audio/chord1.mp3',
                'audio/chord2.mp3',
                'audio/chord3.mp3',
                'audio/chord4.mp3',
                'audio/chord5.mp3',
                'audio/chord6.mp3',
                'audio/chord7.mp3',
                'audio/chord8.mp3',
            ];

            let playing = false;
            let timer = null;
            let countdownInterval = null;

            function playRandomChord() {
                if (!playing) return;

                const randomIndex = Math.floor(Math.random() * chords.length);
                const audio = new Audio(chords[randomIndex]);
                const source = audioContext.createMediaElementSource(audio);
                source.connect(compressor);
                audio.play();

                const randomInterval = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000;
                setTimeout(playRandomChord, randomInterval);
            }

            function startCountdown(duration) {
                const countdown = document.getElementById('countdown');
                let remainingTime = duration * 60; // Convert minutes to seconds

                countdownInterval = setInterval(() => {
                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                        countdown.textContent = 'Timeâ€™s up!';
                    } else {
                        const minutes = Math.floor(remainingTime / 60);
                        const seconds = remainingTime % 60;
                        countdown.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        remainingTime--;
                    }
                }, 1000);
            }

            function startMusic(duration) {
                playing = true;
                playRandomChord();
                startCountdown(duration);

                timer = setTimeout(() => {
                    stopMusic();
                }, duration * 60 * 1000); // Convert minutes to milliseconds
            }

            function stopMusic() {
                playing = false;
                clearTimeout(timer);
                clearInterval(countdownInterval);
                document.getElementById('countdown').textContent = '';
            }

            document.getElementById('playButton').addEventListener('click', function() {
                const duration = parseInt(document.getElementById('duration').value, 10);

                if (playing) {
                    stopMusic();
                    this.textContent = 'Generate';
                } else {
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            startMusic(duration);
                        });
                    } else {
                        startMusic(duration);
                    }
                    this.textContent = 'Stop';
                }
            });
        });
    </script>
</body>
</html>
