<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Music Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .music-generator {
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #playButton {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            color: black;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 0 auto;
        }

        #playButton:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="music-generator">
        <h1>Ambient Music Generator</h1>
        <p>Click "Generate" to begin a unique, never-ending soundscape.</p>
        <button id="playButton">Generate</button>
    </div>

    <script>
        let audioContext;
        let playing = false;
        const chords = [
            'audio/chord1.mp3',
            'audio/chord2.mp3',
            'audio/chord3.mp3',
            'audio/chord4.mp3',
            'audio/chord5.mp3',
            'audio/chord6.mp3',
            'audio/chord7.mp3',
            'audio/chord8.mp3',
        ];

        document.getElementById('playButton').addEventListener('click', function () {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                setupAudioContext();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(toggleMusic).catch(console.error);
            } else {
                toggleMusic();
            }
        });

        function setupAudioContext() {
            const compressor = audioContext.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-50, audioContext.currentTime);
            compressor.knee.setValueAtTime(40, audioContext.currentTime);
            compressor.ratio.setValueAtTime(12, audioContext.currentTime);
            compressor.attack.setValueAtTime(0, audioContext.currentTime);
            compressor.release.setValueAtTime(0.25, audioContext.currentTime);
            compressor.connect(audioContext.destination);
        }

        function playRandomChord() {
            if (!playing) return;
            const randomIndex = Math.floor(Math.random() * chords.length);
            const audio = new Audio(chords[randomIndex]);

            audio.addEventListener('canplaythrough', () => {
                const source = audioContext.createMediaElementSource(audio);
                source.connect(audioContext.destination);
                audio.play().catch(console.error);
            });

            audio.load();

            const randomInterval = Math.floor(Math.random() * (5000 - 1000 + 1)) + 1000;
            setTimeout(playRandomChord, randomInterval);
        }

        function toggleMusic() {
            if (!playing) {
                playing = true;
                playRandomChord();
                document.getElementById('playButton').textContent = 'Stop';
            } else {
                playing = false;
                document.getElementById('playButton').textContent = 'Generate';
            }
        }
    </script>
</body>
</html>
