<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        #frame {
            background: #ffffff;
            border: 10px solid #c0c0c0;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2), inset 0px 5px 10px rgba(255, 255, 255, 0.5);
            width: 30%;
            aspect-ratio: 8.27 / 11.69;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        canvas {
            width: 95%;
            height: 95%;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            border: 2px solid #ddd;
            padding: 10px 25px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #111;
        }
    </style>
</head>
<body>
    <div id="frame">
        <canvas id="artCanvas"></canvas>
    </div>
    <div class="buttons">
        <button id="refreshButton">Generate Artwork</button>
        <button id="exportButton">Export High-Res</button>
    </div>

    <script>
        const DPI = 300;
        const A3_WIDTH_INCHES = 11.69; // Width of A3 in inches
        const A3_HEIGHT_INCHES = 16.54; // Height of A3 in inches

        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = DPI * A3_WIDTH_INCHES;
        canvas.height = DPI * A3_HEIGHT_INCHES;

        const BACKGROUND_COLOR = "#FFFFFF";

        const COLORS = ["blue", "red", "yellow"];
        const OPACITIES = [0.33, 0.66, 0.95];
        const SHAPES = ["triangle", "circle", "square"];

        function clearCanvas() {
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawCircle(x, y, size, color, opacity) {
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.fill();
        }

        function drawSquare(x, y, size, color, opacity) {
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.fillRect(x - size / 2, y - size / 2, size, size);
        }

        function drawTriangle(x, y, size, color, opacity) {
            ctx.beginPath();
            ctx.moveTo(x, y - size / 2);
            ctx.lineTo(x - size / 2, y + size / 2);
            ctx.lineTo(x + size / 2, y + size / 2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.fill();
        }

        function generateShapes(shape, color, numberOfShapes, opacity) {
            for (let i = 0; i < numberOfShapes; i++) {
                const size = Math.random() * 200 + 50; // Random size between 50 and 250
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;

                switch (shape) {
                    case "circle":
                        drawCircle(x, y, size, color, opacity);
                        break;
                    case "square":
                        drawSquare(x, y, size, color, opacity);
                        break;
                    case "triangle":
                        drawTriangle(x, y, size, color, opacity);
                        break;
                }
            }
        }

        function generateArtwork() {
            clearCanvas();

            for (let layer = 0; layer < 3; layer++) {
                const shapeIndex = Math.floor(Math.random() * 3); // Shape (1, 2, 3)
                const colorIndex = Math.floor(Math.random() * 3); // Color (1, 2, 3)
                const numberOfShapes = [10, 20, 30][Math.floor(Math.random() * 3)]; // Number of shapes
                const opacity = OPACITIES[Math.floor(Math.random() * 3)]; // Opacity (33%, 66%, 95%)

                const shape = SHAPES[shapeIndex];
                const color = COLORS[colorIndex];

                generateShapes(shape, color, numberOfShapes, opacity);
            }

            // Reset global alpha for any other operations
            ctx.globalAlpha = 1.0;
        }

        const refreshButton = document.getElementById("refreshButton");
        refreshButton.addEventListener("click", generateArtwork);

        const exportButton = document.getElementById("exportButton");
        exportButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "generative-artwork.png";
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        });

        // Generate artwork on page load
        generateArtwork();
    </script>
</body>
</html>
