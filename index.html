<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hamburger Menu Button for Mobile -->
    <button class="menu-button" onclick="toggleSidebar()">☰</button>

    <!-- JavaScript to dynamically load the sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                });
        });

        // Function to toggle sidebar visibility on mobile
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Lightbox functionality for gallery images
        function openLightbox(src) {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox img');
            lightboxImage.src = src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.querySelector('.lightbox');
            lightbox.style.display = 'none';
        }
    </script>

    <!-- Main Content -->
    <div class="content">
        <div class="text-content">
            <p>Welcome</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sodales est ac libero sagittis, nec fringilla arcu accumsan.</p>
            <p>Fusce at turpis nec velit eleifend laoreet. Aliquam erat volutpat. Donec vel nunc vitae ligula ullamcorper convallis.</p>
            <div class="gallery-container">
                <img src="garth.jpg" alt="garth" onclick="openLightbox('garth.jpg')">
                <img src="garth.jpg" alt="garth" onclick="openLightbox('garth.jpg')">
                <img src="garth.jpg" alt="garth" onclick="openLightbox('garth.jpg')">
            </div>
        </div>
    </div>

    <!-- Lightbox for image gallery -->
    <div class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close" onclick="closeLightbox()">×</span>
        <img src="" alt="Gallery Image">
    </div>

</body>
</html>
