<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the Photography page */
        .photo-section {
            padding: 40px 20px;
            text-align: center;
        }

        .two-columns {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between images */
            justify-content: center;
            align-items: center;
        }

        .photo-column img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-column img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

    <!-- Header -->

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="photo-section">
            <h2>Photography</h2>
            <p>Explore my photography projects below.</p>
            <div class="two-columns">
                <div class="photo-column">
                    <a href="photo-project1.html">
                        <img src="images/photo1.jpg" alt="Photography Project 1">
                    </a>
                </div>
                <div class="photo-column">
                    <a href="photo-project2.html">
                        <img src="images/photo2.jpg" alt="Photography Project 2">
                    </a>
                </div>
                <div class="photo-column">
                    <a href="photo-project3.html">
                        <img src="images/photo3.jpg" alt="Photography Project 3">
                    </a>
                </div>
                <div class="photo-column">
                    <a href="photo-project4.html">

            </div>
        </section>
    </main>

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
