<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hamburger Menu Button for Mobile -->
    <button class="menu-button" onclick="toggleSidebar()">☰</button>

    <!-- JavaScript to dynamically load the sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                });
        });

        // Function to toggle sidebar visibility on mobile
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Carousel functionality
        let currentImageIndex = 0;
        const images = ["images/garthdew.jpg", "images/garthdew.jpg", "images/garthdew.jpg"]; // Add image paths here

        function showImage(index) {
            const galleryImage = document.querySelector(".carousel img");
            galleryImage.src = images[index];
        }

        function nextImage(event) {
            if (event) event.stopPropagation(); // Stop propagation if triggered by button
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        function prevImage(event) {
            if (event) event.stopPropagation(); // Stop propagation if triggered by button
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        document.addEventListener("DOMContentLoaded", () => {
            showImage(currentImageIndex);
        });
    </script>

    <!-- Main Content -->
    <div class="content">
        <div class="text-content">
            <p>Welcome</p>
            <p>Documenting the streets of Preston since 2015.</p>
            <div class="carousel">
                <button class="carousel-button prev" onclick="prevImage(event)">❮</button>
                <img src="" alt="Gallery Image" onclick="nextImage()">
                <button class="carousel-button next" onclick="nextImage(event)">❯</button>
            </div>
        </div>
    </div>
</body>
</html>
