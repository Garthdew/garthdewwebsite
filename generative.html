<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art - Layered Dice Rolls</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: white;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <button id="rollButton">Roll the Dice</button>

    <script>
        // Constants for A4 size at 300 DPI
        const DPI = 300;
        const A4_WIDTH_INCHES = 8.27; // Width in inches
        const A4_HEIGHT_INCHES = 11.69; // Height in inches

        // Set up the canvas
        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = DPI * A4_WIDTH_INCHES; // A4 width in pixels
        canvas.height = DPI * A4_HEIGHT_INCHES; // A4 height in pixels

        // Divide canvas into 6 areas
        const areas = [
            { x: 0, y: 0, width: canvas.width / 2, height: canvas.height / 3 },
            { x: canvas.width / 2, y: 0, width: canvas.width / 2, height: canvas.height / 3 },
            { x: 0, y: canvas.height / 3, width: canvas.width / 2, height: canvas.height / 3 },
            { x: canvas.width / 2, y: canvas.height / 3, width: canvas.width / 2, height: canvas.height / 3 },
            { x: 0, y: (canvas.height / 3) * 2, width: canvas.width / 2, height: canvas.height / 3 },
            { x: canvas.width / 2, y: (canvas.height / 3) * 2, width: canvas.width / 2, height: canvas.height / 3 },
        ];

        // Function to generate a random number (1-6)
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Function to draw dots
        function drawDots(numDots, color, area) {
            const { x, y, width, height } = areas[area - 1];

            for (let i = 0; i < numDots * 20; i++) { // Increase multiplier for larger clusters
                const dotX = x + Math.random() * width;
                const dotY = y + Math.random() * height;
                const radius = Math.random() * 15 + 10; // Larger dots (10â€“25px radius)

                ctx.beginPath();
                ctx.arc(dotX, dotY, radius, 0, Math.PI * 2);

                switch (color) {
                    case 1:
                        ctx.fillStyle = `rgba(255, 0, 0, 0.6)`; // Red
                        break;
                    case 2:
                        ctx.fillStyle = `rgba(0, 255, 0, 0.6)`; // Green
                        break;
                    case 3:
                        ctx.fillStyle = `rgba(0, 0, 255, 0.6)`; // Blue
                        break;
                    case 4:
                        ctx.fillStyle = `rgba(255, 255, 0, 0.6)`; // Yellow
                        break;
                    case 5:
                        ctx.fillStyle = `rgba(255, 0, 255, 0.6)`; // Magenta
                        break;
                    case 6:
                        ctx.fillStyle = `rgba(0, 255, 255, 0.6)`; // Cyan
                        break;
                }

                ctx.fill();
            }
        }

        // Initialize round counter
        let round = 0;

        // Handle dice roll button click
        const rollButton = document.getElementById("rollButton");
        rollButton.addEventListener("click", () => {
            if (round < 6) {
                const numDots = rollDice(); // Determines number of dots
                const color = rollDice(); // Determines color
                const area = rollDice(); // Determines area of the canvas

                drawDots(numDots, color, area);
                round++;

                if (round === 6) {
                    rollButton.disabled = true; // Disable button after 6 rounds
                    rollButton.innerText = "Artwork Complete!";
                }
            }
        });
    </script>
</body>
</html>
