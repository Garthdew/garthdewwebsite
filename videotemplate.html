<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Video Embed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="menu-button" onclick="toggleSidebar()">â˜°</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                });
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <div class="content">
        <div class="text-content">
            <h1>Project Video</h1>
            <p>Project description goes here.</p>
            <div class="video-embed">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
