<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art - Neon Circles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        #frame {
            background-color: white;
            border: 20px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="frame">
        <canvas id="artCanvas"></canvas>
    </div>
    <button id="refreshButton">Refresh Artwork</button>
    <button id="exportButton">Export High-Res</button>

    <script>
        // Constants for A4 Landscape size at 300 DPI
        const DPI = 300;
        const A4_WIDTH_INCHES = 11.69; // Width in inches (landscape)
        const A4_HEIGHT_INCHES = 8.27; // Height in inches (landscape)

        // Set up the canvas
        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = DPI * A4_WIDTH_INCHES; // A4 width in pixels
        canvas.height = DPI * A4_HEIGHT_INCHES; // A4 height in pixels

        // Resize the canvas in the browser for full artwork display
        const frame = document.getElementById("frame");
        frame.style.width = "80vw"; // Scale to 80% of viewport width
        frame.style.height = `${(canvas.height / canvas.width) * 80}vw`; // Maintain aspect ratio

        canvas.style.width = "100%";
        canvas.style.height = "100%";

        // Circle parameters
        const CIRCLE_RADIUS = 75; // Radius of circles
        const SPACING = 200; // Spacing between circle centers

        // Neon colors
        const NEON_COLORS = [
            "#FF00FF", // Neon pink
            "#00FFFF", // Neon cyan
            "#FFFF00", // Neon yellow
            "#FF4500", // Neon orange
            "#ADFF2F", // Neon green
            "#7FFF00"  // Neon lime
        ];

        // Function to clear the canvas and set a black background
        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw a single circle
        function drawCircle(x, y, type) {
            const color = NEON_COLORS[Math.floor(Math.random() * NEON_COLORS.length)];

            if (type === "solid") {
                // Solid neon circle
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, CIRCLE_RADIUS, 0, Math.PI * 2);
                ctx.fill();
            } else if (type === "stroke") {
                // Neon stroke circle
                ctx.strokeStyle = color;
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.arc(x, y, CIRCLE_RADIUS, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Function to generate uniform circles
        function generateArtwork() {
            clearCanvas();

            const rows = Math.floor(canvas.height / SPACING);
            const cols = Math.floor(canvas.width / SPACING);

            for (let row = 0; row <= rows; row++) {
                for (let col = 0; col <= cols; col++) {
                    const x = col * SPACING + SPACING / 2;
                    const y = row * SPACING + SPACING / 2;

                    // Only draw circles fully within the canvas
                    if (x + CIRCLE_RADIUS <= canvas.width && y + CIRCLE_RADIUS <= canvas.height) {
                        const type = Math.random() < 0.5 ? "solid" : "stroke"; // Random type
                        drawCircle(x, y, type);
                    }
                }
            }
        }

        // Refresh button functionality
        const refreshButton = document.getElementById("refreshButton");
        refreshButton.addEventListener("click", generateArtwork);

        // Export button functionality
        const exportButton = document.getElementById("exportButton");
        exportButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "generative-artwork.png";
            link.href = canvas.toDataURL("image/png", 1.0); // Full quality
            link.click();
        });

        // Generate initial artwork
        generateArtwork();
    </script>
</body>
</html>
