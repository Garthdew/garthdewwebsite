<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art - Uniform Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #222;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #frame {
            position: relative;
            background-color: white;
            border: 20px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
        }
        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            opacity: 0.5;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="frame">
        <canvas id="artCanvas"></canvas>
        <div class="buttons">
            <button id="refreshButton">Refresh Artwork</button>
            <button id="exportButton">Export High-Res</button>
        </div>
    </div>

    <script>
        // Constants for A4 Portrait size at 300 DPI
        const DPI = 300;
        const A4_WIDTH_INCHES = 8.27; // Width in inches (portrait)
        const A4_HEIGHT_INCHES = 11.69; // Height in inches (portrait)

        // Set up the canvas
        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = DPI * A4_WIDTH_INCHES; // A4 width in pixels
        canvas.height = DPI * A4_HEIGHT_INCHES; // A4 height in pixels

        // Adjust the frame dimensions to maintain aspect ratio
        const frame = document.getElementById("frame");
        frame.style.width = "80vh"; // Scale to fit vertically
        frame.style.height = `${80 * (canvas.height / canvas.width)}vh`; // Maintain aspect ratio

        canvas.style.width = "100%";
        canvas.style.height = "100%";

        // Circle parameters
        const CIRCLE_RADIUS = 50; // Radius of circles
        const SPACING = CIRCLE_RADIUS * 2 + 20; // Uniform spacing based on radius

        // Function to clear the canvas and set a black background
        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw a single circle
        function drawCircle(x, y, type) {
            ctx.beginPath();
            ctx.arc(x, y, CIRCLE_RADIUS, 0, Math.PI * 2);

            if (type === "solid") {
                // Solid white circle
                ctx.fillStyle = "white";
                ctx.fill();
            } else if (type === "stroke") {
                // White stroke circle
                ctx.strokeStyle = "white";
                ctx.lineWidth = 10;
                ctx.stroke();
            }
        }

        // Function to generate uniform circles
        function generateArtwork() {
            clearCanvas();

            // Calculate rows and columns to perfectly fit the canvas
            const cols = Math.floor((canvas.width - SPACING) / SPACING);
            const rows = Math.floor((canvas.height - SPACING) / SPACING);
            const offsetX = (canvas.width - cols * SPACING) / 2; // Center horizontally
            const offsetY = (canvas.height - rows * SPACING) / 2; // Center vertically

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * SPACING + offsetX + SPACING / 2;
                    const y = row * SPACING + offsetY + SPACING / 2;

                    const type = Math.random() < 0.5 ? "solid" : "stroke"; // Random type
                    drawCircle(x, y, type);
                }
            }
        }

        // Refresh button functionality
        const refreshButton = document.getElementById("refreshButton");
        refreshButton.addEventListener("click", generateArtwork);

        // Export button functionality
        const exportButton = document.getElementById("exportButton");
        exportButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "generative-artwork.png";
            link.href = canvas.toDataURL("image/png", 1.0); // Full quality
            link.click();
        });

        // Generate initial artwork
        generateArtwork();
    </script>
</body>
</html>
