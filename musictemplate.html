<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Music Embed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="menu-button" onclick="toggleSidebar()">â˜°</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                });
        });

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>

    <div class="content">
        <div class="text-content">
            <h1>Water My Friend</h1>
            <p>Atmospheric ambient jam created with the SH101.</p>
            <div class="music-embed">
                <iframe style="border: 0; width: 350px; height: 442px;" src="https://bandcamp.com/EmbeddedPlayer/track=960605777/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless><a href="https://garthdew.bandcamp.com/track/water-my-friend">Water My Friend by Garth Dew</a></iframe>
            </div>
        </div>
    </div>
</body>
</html>
